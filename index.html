<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>update.js demo</title>
	</head>
	<body>
		<script src="update.js"></script>
		<button id="upd">Update</button>
		<button onclick="add()">Add</button>
		<button onclick="count=0">Clear</button>
		<main>
			<p>unkeyed</p>
			<p key="2">keyed</p>
		</main>

		<script>
			let count = 0;
			function add() {
				count++;
			}

			const h = React.createElement;
			document.querySelector("main").updateLocal = function() {
				for (let i = 0; i < count; i++) {
					const p = this.keyed("p");
					// p.textContent = 'Hello, world!'+i;
					p.keyedText('Hello, world!'+i);
				}
				// h("ul", {key: "ul"},
				// 	h("li", {key: 1}, "hoge"),
				// 	h("li", {key: 2}, "fuga"),
				// )(this);
			}

			document.getElementById("upd").onclick = function() {
				update(document.body);
			}
		</script>
	</body>
</html>
