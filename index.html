<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>update.js demo</title>
	</head>
	<body>
		<script src="update.js"></script>

		<script>
			let count = 0;

			const h = React.createElement;
			function onUpdateMain() {
				for (let i = 0; i < count; i++) {
					const p = this.keyed("p", i);
					// p.textContent = 'Hello, world!'+i;
					p.keyedText('Hello, world!'+i, "");
				}
				// h("ul", {key: "ul"},
				// 	h("li", {key: 1}, "hoge"),
				// 	h("li", {key: 2}, "fuga"),
				// )(this);
			}

			function onUpdateBody() {
				h("div", null,
					h("button", {onclick: () => { updateSubtree(document.body); }}, "Update"),
					h("button", {onclick: () => { count++; }}, "Add"),
					h("button", {onclick: () => { count = 0; }}, "Clear"),
					h("main", {onupdate: onUpdateMain}),
				)(this);
			};

			document.body.addEventListener("update", onUpdateBody);
			updateSubtree(document.body);
		</script>
	</body>
</html>
